<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap-theme.css}"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/bootstrap/js/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>

    <title>Clients</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Clients</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a id="delete" th:href="@{/delete}">Suppression</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Search"/>
                </div>
                <button class="btn btn-default" type="submit">Rechercher</button>
            </form>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="alert alert-success alert-dismissible" th:if="${deleteOk}" role="alert">Tous les clients ont bien été
        supprimés !
    </div>
    <div class="alert alert-success alert-dismissible" th:if="${addOk}" role="alert">Client correctement ajouté
    </div>
</div>
<div class="container">


    <div class="row">
        <h1> Ajout Client </h1>
        <form class="form-horizontal" th:action="@{/add}" th:method="POST">
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Rousseau"/>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Jean-Jacques"/>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" name="age" placeholder="456"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submitAdd">Ajouter</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <h1> Clients actuels : </h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${clients}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.firstName}"></td>
                <td th:text="${c.lastName}"></td>
                <td th:text="${c.age}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
